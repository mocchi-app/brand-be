db:
  host: localhost
  port: 5432
  database: mocchi
  username: mocchi
  password: mocchi

shopify:
  clientId: ${API_KEY}
  clientSecret: ${API_SECRET_KEY}

spring:
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: NEVER
    properties:
      org:
        quartz:
          jobStore:
            driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
